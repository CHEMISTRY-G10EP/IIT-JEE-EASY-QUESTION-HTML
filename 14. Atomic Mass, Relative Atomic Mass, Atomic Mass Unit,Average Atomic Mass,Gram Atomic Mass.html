<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Quiz ‚Äì 14. Atomic Mass, Relative Atomic Mass, Atomic Mass Unit,Average Atomic Mass,Gram Atomic Mass</title>
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#121212;color:#f0f0f0;}
    #logo{display:block;margin:0 auto 25px;max-width:180px;}
    #name-container{background:#1e1e1e;padding:30px;border-radius:6px;max-width:420px;margin:0 auto;}
    #name-container input{width:100%;padding:10px;margin:10px 0 15px;border:none;border-radius:4px;font-size:16px;}
    #quiz-container{display:none;}
    .question{border:1px solid #333;padding:15px;margin-bottom:20px;border-radius:5px;background:#1e1e1e;}
    .question h3{margin:0 0 10px;}
    /* each option is a label-row: radio + text on same line, one option per row */
    .option-item {
      display: flex;                 /* radio + text in same line */
      align-items: center;
      gap: 8px;                      /* spacing between radio and text */
      margin: 6px 0;                 /* space between options */
      padding: 6px 8px;
      border-radius: 4px;
      background: #2a2a2a;
      color: #ccc;
      cursor: pointer;
    }
    .option-item input[type="radio"] {
      margin: 0;                     /* no extra offset */
    }
    .submit-button,.toggle-button,.dontknow-button{margin-top:10px;padding:6px 12px;background:#007BFF;color:#fff;border:none;border-radius:4px;cursor:pointer;margin-right:5px;}
    .solution{display:none;margin-top:10px;background:#2d2d2d;padding:10px;border-left:4px solid #28a745;}
    #scorecard{background:#2d2d2d;padding:15px;border-radius:6px;margin-top:30px;display:none;}
    #timer{font-weight:bold;color:#00ffcc;}
    #studentPrintName{text-align:center;font-size:18px;font-weight:bold;margin-top:-15px;margin-bottom:5px;display:none;}
    #examDateTime{text-align:center;font-size:14px;margin-bottom:20px;display:none;}
    @media print {
      body { background: #fff; color:#000; }
      .submit-button, .dontknow-button, .toggle-button, #reportBtn, #reportModal { display:none !important; }
      #name-container { display:none !important; }
    }

    /* üîπ Floating Report Button */
    #reportBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* üîπ Popup Modal */
    #reportModal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 8px;
      width: 260px;
      z-index: 1001;
    }
    #reportModal textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
    }
    #reportModal button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #sendReport { background: #28a745; color: white; }
    #closeReport { background: #dc3545; color: white; margin-left: 5px; }
  </style>
  <!-- MathJax -->
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<img id="logo" src="https://i.ibb.co/WNZTWPwv/LOGO-PNG-2025-fab.png" alt="Logo" />

<div id="studentPrintName"></div>
<div id="examDateTime"></div>

<div id="name-container">
  <h2>Enter your name to begin</h2>
  <input type="text" id="studentNameInput" placeholder="Your Name" />
  <button class="submit-button" onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz-container">

  <h2> Quiz ‚Äì 14. Atomic Mass, Relative Atomic Mass, Atomic Mass Unit,Average Atomic Mass,Gram Atomic Mass</h2>
  
  <p><strong>Time Elapsed:</strong> <span id="timer">00:00</span></p>
  <div id="questions-container"></div>

  <div style="margin-top:30px;">
    <button class="submit-button" onclick="finalSubmit()">Final Submit</button>
    <button class="submit-button" onclick="printQuestions()">Print Questions</button>
    <button class="submit-button" id="printScoreBtn" onclick="printScorecard()" style="display:none;">Save or Print Scorecard</button>
    <!-- üîπ WhatsApp button instead of PDF -->
    <button class="submit-button" id="shareWhatsappBtn" style="display:none;">SHARE on WhatsApp</button>
  </div>

 <div id="scorecard">
  <h3>Your Scorecard</h3>
  <p id="scoreText"></p>
  <table id="scoreTable" border="1" cellspacing="0" cellpadding="6" style="width:100%;border-collapse:collapse;margin-top:15px;">
    <thead style="background:#333;color:#fff;">
      <tr>
        <th>Q.No</th>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
        <th>Solution</th>
      </tr>
    </thead>
    <tbody id="scoreDetails"></tbody>
  </table>
</div>

<!-- üîπ Floating Report Button -->
<button id="reportBtn">Report Mistake</button>

<!-- üîπ Popup Modal -->
<div id="reportModal">
  <textarea id="reportMsg" placeholder="Describe the mistake..."></textarea>
  <div style="text-align:right;">
    <button id="sendReport">Send</button>
    <button id="closeReport">Close</button>
  </div>
</div>

<script>
const Q = [
  {
    id: 'q1',
    text: "Who proposed the postulates of Dalton's atomic hypothesis?",
    options: ['Newton', 'Dalton', 'Avogadro', 'Gay-Lussac'],
    correct: 'B',
    solution: "John Dalton proposed the atomic hypothesis (Dalton's postulates)."
  },
  {
    id: 'q2',
    text: "Which is a postulate of Dalton's hypothesis?",
    options: ['Atoms can be destroyed', 'Atoms are indivisible', 'Atoms are visible', 'Atoms are created'],
    correct: 'B',
    solution: "Dalton stated that atoms are indivisible and indestructible (historical postulate). Modern theory later revised 'indivisible'."
  },
  {
    id: 'q3',
    text: "Dalton believed atoms combine in:",
    options: ['Complex ratios', 'Simple whole number ratios', 'Random ratios', 'Variable masses'],
    correct: 'B',
    solution: "Dalton proposed that atoms combine in simple whole-number ratios to form compounds."
  },
  {
    id: 'q4',
    text: "Dalton's hypothesis helped explain which law?",
    options: ['Conservation of energy', 'Law of constant proportion', 'Boyle‚Äôs law', 'Gay-Lussac‚Äôs law'],
    correct: 'B',
    solution: "Dalton's ideas supported the Law of Definite (Constant) Proportions‚Äîthe fixed mass ratios in pure compounds."
  },
  {
    id: 'q5',
    text: "Who introduced modern chemical symbols and worked on atomic weights?",
    options: ['Dalton', 'Gay-Lussac', 'Berzelius', 'Boyle'],
    correct: 'C',
    solution: "J√∂ns Jakob Berzelius introduced the modern system of chemical symbols and performed accurate work on atomic weights."
  },
  {
    id: 'q6',
    text: "Berzelius introduced:",
    options: ['Symbols for elements', 'Subatomic particles', 'Energy law', 'Gas laws'],
    correct: 'A',
    solution: "Berzelius introduced chemical symbols (letters) to represent elements."
  },
  {
    id: 'q7',
    text: "Berzelius' major contribution to quantitative chemistry was:",
    options: ['Atomic weight', 'Avogadro‚Äôs law', 'Boyle‚Äôs law', 'Periodic table'],
    correct: 'A',
    solution: "He determined accurate atomic weights and helped establish quantitative atomic masses."
  },
  {
    id: 'q8',
    text: "Which result supports Berzelius' work?",
    options: ['Random weights', 'Definite atomic weights', 'Isotopes', 'Protons'],
    correct: 'B',
    solution: "Berzelius' analyses produced definite atomic weights for elements, enabling quantitative chemistry."
  },
  {
    id: 'q9',
    text: "Who proposed Avogadro‚Äôs hypothesis?",
    options: ['Dalton', 'Avogadro', 'Gay-Lussac', 'Boyle'],
    correct: 'B',
    solution: "Amedeo Avogadro proposed the hypothesis relating equal gas volumes to equal numbers of molecules."
  },
  {
    id: 'q10',
    text: "Avogadro‚Äôs hypothesis states:",
    options: ['Equal volumes of gases have equal masses', 'Equal volumes have equal numbers of molecules', 'Equal masses have equal atoms', 'Equal masses have equal protons'],
    correct: 'B',
    solution: "At the same temperature and pressure, equal volumes of gases contain equal numbers of molecules."
  },
  {
    id: 'q11',
    text: "Avogadro‚Äôs hypothesis primarily relates to:",
    options: ['Mass ratios', 'Volume of gases', 'Isotopes', 'Atomic mass'],
    correct: 'B',
    solution: "Avogadro's idea concerns volumes of gases ‚Äî equal volumes under the same conditions contain equal numbers of molecules."
  },
  {
    id: 'q12',
    text: "Avogadro‚Äôs hypothesis helped explain which experimental law?",
    options: ['Dalton‚Äôs theory', 'Boyle‚Äôs law', 'Gay-Lussac‚Äôs law', 'Berzelius hypothesis'],
    correct: 'C',
    solution: "It explained Gay-Lussac's law of combining volumes by relating volumes to numbers of molecules."
  },
  {
    id: 'q13',
    text: "Avogadro‚Äôs hypothesis supports the concept of:",
    options: ['Molecules', 'Atomic mass', 'Nuclear model', 'Isotopes'],
    correct: 'A',
    solution: "Avogadro's idea underpins the molecular concept and helps determine molecular formulas for gases."
  },
  {
    id: 'q14',
    text: "Modern atomic theory says atoms contain:",
    options: ['No internal structure', 'Identical masses for all atoms', 'Subatomic particles (p, n, e)', 'No charge carriers'],
    correct: 'C',
    solution: "Modern theory recognizes protons, neutrons and electrons as subatomic constituents of atoms."
  },
  {
    id: 'q15',
    text: "Which is true for modern atomic hypothesis (vs Dalton)?",
    options: ['Atoms are indivisible', 'Atoms are visible', 'Atoms have electrons', 'Atoms cannot combine'],
    correct: 'C',
    solution: "Modern theory shows atoms have electrons (and other subatomic particles); Dalton's indivisibility postulate was revised."
  },
  {
    id: 'q16',
    text: "Modern atomic theory corrected Dalton‚Äôs idea that:",
    options: ['Atoms are visible', 'Atoms have same mass', 'Atoms are the same for all elements', 'Atoms are indivisible'],
    correct: 'D',
    solution: "Dalton proposed atoms were indivisible; later experiments showed atoms have internal structure and can be split into subatomic particles."
  },
  {
    id: 'q17',
    text: "Modern hypothesis explains isotopes as:",
    options: ['Different elements', 'Same element with same mass', 'Same element with different mass', 'Same atom with identical neutron number'],
    correct: 'C',
    solution: "Isotopes are atoms of the same element (same proton number) but with different mass numbers (different neutron counts)."
  },
  {
    id: 'q18',
    text: "Which scientist discovered the atomic nucleus (supporting modern theory)?",
    options: ['Dalton', 'Bohr', 'Rutherford', 'Gay-Lussac'],
    correct: 'C',
    solution: "Ernest Rutherford's gold foil experiment (1911) revealed the concentrated atomic nucleus."
  },
  {
    id: 'q19',
    text: "Modern atomic theory describes:",
    options: ['Structure of atom', 'No subatomic particles', 'No isotopes', 'Atoms cannot bond'],
    correct: 'A',
    solution: "Modern theory describes atomic structure (nucleus + electrons), subatomic particles, isotopes, and bonding."
  },
  {
    id: 'q20',
    text: "Dalton‚Äôs postulates and later refinements collectively help explain:",
    options: ['How chemical formulas and atomic/molecular masses relate', 'Why atoms are created during reactions', 'Why masses vanish', 'How to create atoms'],
    correct: 'A',
    solution: "Dalton's postulates together with later work (Avogadro, Berzelius, Rutherford, etc.) explain chemical formulas, atomic and molecular masses and quantitative relationships in reactions."
  }
];



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

/* üîπ Extract Quiz Title */
const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';
  Q.forEach((q, index) => {
    const optionsHTML = q.options.map((opt, i) => {
      const letter = String.fromCharCode(65 + i);
      return `
        <label class="option-item" for="${q.id}-${letter}">
          <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
          ${letter}. ${opt}
        </label>
      `;
    }).join('');
    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${q.text}</h3>
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}"><strong>Solution:</strong> ${q.solution}</div>
      </div>
    `);
  });
  if (window.MathJax) MathJax.typesetPromise(); // üîπ Rerun MathJax
}

function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  const correct = q.correct;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock all options for this question
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // get the label (row) element that wraps the chosen input
  const chosenLabel = chosen.closest('label.option-item');

  // find the input for the correct value and its label
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct ‚Üí only chosen turns green
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong ‚Üí chosen turns red, correct turns green
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  document.getElementById(`sol-${qid}`).style.display = "block";

  // hide the buttons for this question
  document.getElementById(`${qid}-buttons`).style.display = "none";
  document.getElementById(`btn-sol-${qid}`).style.display = "none";
}

function skip(qid) {
  document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true);
  showSolutionButton(qid);
}
function showSolutionButton(qid) {
  document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block';
  document.getElementById(`${qid}-buttons`).style.display = 'none';
}
function toggleSolution(id) {
  const elem = document.getElementById(id);
  elem.style.display = elem.style.display === 'block' ? 'none' : 'block';
}

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => {
    const s = Math.floor((Date.now() - started) / 1000);
    display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`;
  }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);

  // üîí Disable all options after final submission
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let score = 0, detailHTML = '';
  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : 'Not Answered';
    const correct = (chosen === q.correct);
    if (correct) score++;

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text}</td>
        <td>${chosen}</td>
        <td>${q.correct}</td>
        <td>${correct ? '‚úÖ Correct' : '‚ùå Incorrect'}</td>
        <td>${q.solution}</td>
      </tr>
    `;
  });

  document.getElementById('scoreText').innerText = `${student}, you scored ${score}/${Q.length}.`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;
  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax) MathJax.typesetPromise(); // üîπ Rerun MathJax
}

/* Print */
function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() {
  document.getElementById("studentPrintName").innerText = student;
  document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime;
  printMode = "scorecard"; window.print();
}
window.addEventListener('beforeprint', () => {
  if (printMode === "questions") {
    document.querySelector("#questions-container").style.display = "block";
    document.querySelector("#scorecard").style.display = "none";
    document.querySelector("#logo").style.display = "none";
    document.querySelector("#name-container").style.display = "none";
    document.querySelector("#timer").style.display = "none";
    document.querySelector("#studentPrintName").style.display = "none";
    document.querySelector("#examDateTime").style.display = "none";
  }
  if (printMode === "scorecard") {
    document.querySelector("#questions-container").style.display = "none";
    document.querySelector("#scorecard").style.display = "block";
    document.querySelector("#logo").style.display = "block";
    document.querySelector("#name-container").style.display = "none";
    document.querySelector("#studentPrintName").style.display = "block";
    document.querySelector("#examDateTime").style.display = "block";
  }
});
window.addEventListener('afterprint', () => {
  document.querySelector("#questions-container").style.display = "";
  document.querySelector("#scorecard").style.display = "";
  document.querySelector("#logo").style.display = "";
  document.querySelector("#name-container").style.display = "";
  document.querySelector("#timer").style.display = "";
  document.querySelector("#studentPrintName").style.display = "none";
  document.querySelector("#examDateTime").style.display = "none";
});

/* üîπ WhatsApp Share */
document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455"; // Must include country code (91 for India)
  const scoreText = document.getElementById('scoreText').innerText;

  let details = "Details:\n";
  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const userAns = checked ? checked.value : "Not Answered";
    const correctAns = q.correct;

    if (userAns === correctAns) {
      details += `Q${qNum} ‚Üí ‚úÖ Correct (Your Ans: ${userAns})\n`;
    } else {
      details += `Q${qNum} ‚Üí ‚ùå Wrong (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
    }
  });

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student}\n${scoreText}\n\n${details}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});

/* üîπ Report Mistake Button Logic */
const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => {
  reportModal.style.display = "block";
};
closeReport.onclick = () => {
  reportModal.style.display = "none";
  reportMsg.value = "";
};
sendReport.onclick = () => {
  const msg = reportMsg.value.trim();
  if (!msg) { alert("Please write your message before sending."); return; }

  const whatsappNumber = "9108069409455"; // with country code
  const message = `‚ö†Ô∏è Reported Mistake\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student || "Anonymous"}\n\nüìù Message:\n${msg}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");

  reportModal.style.display = "none";
  reportMsg.value = "";
};
</script>

</body>
</html>
